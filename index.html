<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./src/style.css">
	<title>MediaBayPopup</title>
</head>
<body>
	<div class="example">
		<button type="button" class="open-popup-btn" title="Открыть окно 1">.open-popup-btn</button>
		<button type="button" class="open-popup-another-btn" title="Открыть окно 1"><span>.open-popup-another-btn</span></button>
	</div>
	<div class="example">
		<button type="button" class="open-popup-btn-two" id="open-popup-two">Открыть окно 2</button>
	</div>
	<div class="popup" style="display:none">
		<div class="popup-content">
			<button type="button" class="popup-close-btn">&#10006;</button>
			<b class="popup-title">Заказать звонок (1)</b>
			<form action="#" method="POST" class="popup-form">
				<input type="text" class="popup-form-inp" placeholder="Введите Ваше имя">
				<input type="text" class="popup-form-inp" placeholder="Введите Ваш телефон">
				<button class="popup-form-btn">Отправить</button>
			</form>
		</div>
	</div>
	<div class="popup two" id="popup-two" style="display:none">
		<div class="popup-content">
			<button type="button" class="popup-close-btn close-two">&#10006;</button>
			<b class="popup-title">Всплывающее окно 2</b>
			<form action="#" method="POST" class="popup-form">
				<input type="text" class="popup-form-inp" placeholder="Введите Ваше имя">
				<input type="text" class="popup-form-inp" placeholder="Введите Ваш телефон">
				<button class="popup-form-btn">Отправить</button>
			</form>
		</div>
	</div>
	<div class="overlay"></div>
	<div id="fake-scrollbar"></div>
	<!-- <script src="./dist/MediaBayPopup.min.js"></script> -->
	<script src="./src/MediaBayPopup.js"></script>
<script>
	let firstPopup;
document.addEventListener('DOMContentLoaded', function() {

	firstPopup = new MediaBayPopup('.popup', {
		openButtons: '.open-popup-btn, .open-popup-another-btn',
		closeButtons: '.popup-close-btn'
	});

	const secondPopupElement = document.getElementById('popup-two');

	secondPopup = new MediaBayPopup(secondPopupElement, {
		openButtons: '#open-popup-two',
		closeButtons: secondPopupElement.querySelectorAll('.close-two'),
		popupId: 'popup-two'
	});


	console.log(firstPopup);
});
</script>
</body>
</html>
